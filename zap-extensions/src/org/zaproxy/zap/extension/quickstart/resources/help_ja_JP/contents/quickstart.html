<h1>クイック スタート</h1>
<p>
	クイックスタートタブは、web アプリケーションをすばやくテストする簡単な方法を提供します。
</p>
<p>
	ターゲットアプリケーションのURLを入力し、'攻撃' ボタンを押します。
</p>
<p>
	ZAPは対象をクロールし、動的スキャナで攻撃します。
</p>
<p>
	もっと詳細なテストについてはお使いのブラウザを使用して、もしくは自動化したリグレッションテストをZAPのプロキシを通して調べる必要があります。
</p>
