ascanrules.testinjectioncrlf.name=CRLF Injection
ascanrules.testinjectioncrlf.desc=\u00c7erez CRLF enjeksiyon yoluyla ayarlanabilir. Ayr\u0131ca keyfi HTTP yan\u0131t ba\u015fl\u0131klar\u0131n\u0131 ayarlamak m\u00fcmk\u00fcn olabilir. Buna ek olarak, dikkatli bir cross-site komut dosyas\u0131 kullan\u0131larak enjekte yan\u0131t\u0131 i\u015f\u00e7ili\u011fi ile, \u00f6nbellek zehirlenmesi a\u00e7\u0131\u011f\u0131 da mevcut olabilir.
ascanrules.testinjectioncrlf.soln=Dikkatle sunulan parametreyi kontrol yaz\u0131n. Crlf filtreleme ile enjekte edilmesine izin vermeyin.
ascanrules.testinjectioncrlf.refs=http\://www.watchfire.com/resources/HTTPResponseSplitting.pdf http\://webappfirewall.com/lib/crlf-injection.txtnull http\://www.securityfocus.com/bid/9804

ascanrules.testparametertamper.name=Parametre Tampering
ascanrules.testparametertamper.desc=Parametre manip\u00fclasyon bir hata sayfas\u0131 veya Java y\u0131\u011f\u0131n izleme g\u00f6r\u00fcnt\u00fclenecek neden oldu. Bu da istismar i\u00e7in istisna i\u015fleme ve potansiyel alanlar\u0131n eksikli\u011fi g\u00f6sterdi.
ascanrules.testparametertamper.soln=Hatan\u0131n nedenini belirlemek ve d\u00fczeltmek. Istemci taraf\u0131nda giri\u015fi g\u00fcven ve sunucu taraf\u0131nda s\u0131k\u0131 bir onay zorlamak yok. Ayr\u0131ca, d\u00fczg\u00fcn \u00f6zel durumu yakalamak. I\u00e7 sunucu hatas\u0131 i\u00e7in genel 500 hata sayfas\u0131n\u0131 kullan\u0131n.

